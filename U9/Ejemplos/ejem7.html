<!DOCTYPE html> <html> <head> <meta charset = "utf-8"> <title>Reglas de Craps</title> </head> <body> <p><a href = "ejem6.html">Regresar al juego de Craps</a></p> <video controls> <source src = "imagesExtra/craps_video.mp4" type = "video/mp4"> <source src = "video_craps.webm" type = "video/webm"> Un jugador tira dos dados. Cada dado tiene seis caras que contienen uno, dos, tres, cuatro, cinco y seis puntos, respectivamente. Se calcula la suma de los puntos en las dos caras superiores. Si la  suma es 7 u en el primer lanzamiento, el jugador gana. Si la suma  es 2, 3 o  en el primer lanzamiento (lo que se llama "craps"), el jugador pierde (es decir, la "casa" gana). Si la suma es 4, 5, 6, 8, 9 o 2 en el primer lanzamiento, esa suma se convierte en el "punto" del jugador. Para ganar, debe seguir tirando los dados hasta que "salga su punto" (es decir, tire su valor de punto). Si tira un 7 antes de sacar el punto, pierde. </video> </body> </html>
