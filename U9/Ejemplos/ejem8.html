<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 8</title>
    <style type = "text/css"> p { margin: 0px; }
        p.espacio { margin-top: 10px; } </style>
         <script> 
         var salida; var x = 1; 
         function iniciar() { var x = 5; salida = "<p>la x local en iniciar es " + x + "</p>";
            funcionA(); 
            funcionB(); 
            funcionA(); 
            funcionB(); 
         
         salida += "<p class='espacio'>la x local en iniciar es " + x + "</p>"; document.getElementById( "resultados" ).innerHTML = salida; 
        } 

        function funcionA(){ var x = 25; salida += "<p class='espacio'>la x local en la funcionA es " + x + " despu&eacute;s de entrar a funcionA</p>"; ++x; salida += "<p>la x local en funcionA es " + x +" antes de salir de funcionA</p>"; }

        function funcionB() { salida += "<p class='espacio'>la variable global x es " + x + " al entrar a la funcionB"; x *= 10; salida += "<p>la variable global x es " + x + " al salir de la funcionB</p>"; } 
        window.addEventListener( "load", iniciar, false );
        </script> </head>
        <body onload = "iniciar()"> <div id = "resultados"></div> </body> </html>
