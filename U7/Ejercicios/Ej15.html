<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
    <script>
        var mayor=0, contador=0, numero;

        while(contador<10){
            
            numero=window.prompt((contador+1)+" Ingresa un numero \nEl numero mas grande hasta ahora es: "+mayor);
            numero=parseInt(numero);

            if(numero>mayor){
                mayor=numero;
            }

            contador++;
        }

        window.alert("El numero mas grande es: "+mayor);

    </script>
</head>
