<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preincremento y postincremento</title>
    <script>
        var c;
        c=5;
        document.writeln("<h3>PostIncremento</h3>");
        document.writeln("<p>"+c);
        document.writeln(""+c++);
        document.writeln(""+ c + "</p>");
        c=5;
        document.writeln("<h3>PreIncremento</h3>");
        document.writeln("<p>"+c);
        document.writeln(""+ ++c);
        document.writeln(""+ c + "</p>");
    </script>
</head>
<body>
    
</body>
</html>
