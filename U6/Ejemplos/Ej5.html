<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un programa de suma</title>
    <script>
        var primernumero;
        var segundonumero;
        var numero1;
        var numero2;
        var suma; 

        primernumero = window.prompt("Escriba el primer numero");

        segundonumero = window.prompt("Escriba el segundo numero");

        numero1 = parseInt(primernumero);
        numero2 = parseInt(segundonumero);

        suma=numero1 + numero2;

        document.write("<h2>La suma es "+suma+" </h2>"); 

    </script>
</head>

</body>
</html>
