    <script>

        var radio,diametro,circunferencia,area;

        radio=window.prompt("Ingresa el radio");
        radio=parseInt(radio);
        diametro=radio*2;
        circunferencia=(2 * Math.PI) * radio;
        area=Math.PI*(Math.pow(radio,2));

        

        document.write("<h2>Circulo.<br><br>Radio: "+radio+"<br>Diametro: "+diametro+"<br>Circunferencia: "+circunferencia+"<br>Area: "+area+"</h2>");

    </script>
