<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <script>
        var num1, num2,resultado;

        num1=window.prompt("Ingresa un numero");
        num2=window.prompt("Ingresa otro numero");

        resultado=parseInt(num1)+parseInt(num2);

        document.write("<h2>La suma es: "+resultado+"<br>");
            
        resultado=parseInt(num1)*parseInt(num2);
        document.write("El producto es: "+resultado+"<br>");
        
        resultado=parseInt(num1)-parseInt(num2);
        document.write("La diferencia es: "+resultado+"<br>");
        
        resultado=parseInt(num1)/parseInt(num2);
        document.write("El cociente es: "+resultado+"<br> </h2>");
            

    </script>
