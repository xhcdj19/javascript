    <title>Ejercicio 24</title>
    <script>
        var cuad=[], cub=[];

        for(let i=0; i<6; i++){
            cuad[i]=Math.pow(i,2);
            cub[i]=Math.pow(i,3);
        }

        document.write("<table border='1'> <tr> <th>Numero</th><th>Cuadrado</th><th>Cubo</th> </tr> <tr> <td> 0 </td> <td> "+cuad[0]+"</td> <td>"+cub[0]+"</td> </tr> <tr> <td>1</td> <td>"+cuad[1]+"</td> <td>"+cub[1]+"</td> </tr> <tr> <td> 2 </td> <td>"+cuad[2]+"</td> <td>"+cub[2]+"</td> </tr> <tr> <td>3</td> <td>"+cuad[3]+"</td> <td>"+cub[3]+"</td> </tr> <tr> <td>4</td> <td>"+cuad[4]+"</td> <td>"+cub[4]+"</td> </tr> <tr> <td>5</td> <td>"+cuad[5]+"</td> <td>"+cub[5]+"</td> </tr> </table>");

    </script>
</head>
