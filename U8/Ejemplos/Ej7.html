<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la instrucción break en una instrucción for</title>
    <script>
        for(var cuenta=1; cuenta<=10; ++cuenta){
            if(cuenta==5){
                break;
            }
            document.writeln(cuenta+" ");
        }

        document.writeln("<p>Se interrumpió el ciclo en cuenta="+cuenta+"</p>");
    </script>
</head>
<body>
    
</body>
</html>
