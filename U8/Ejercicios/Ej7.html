    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 7</title>
    <script>
        var numero=1, impar,prod=1;
        while(numero<=15){
            if(numero%2!=0){
                impar=numero;
                prod*=impar;
            }
            ++numero;
        }
        document.write("<h2>El producto de numeros impares del 1 al 15 es: "+prod);
    </script>
</head>
