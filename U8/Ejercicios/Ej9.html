<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numeros,contador=1;

        while(contador<=5){
            numeros=window.prompt(contador+".- Ingresa un numero");
            numeros=parseInt(numeros);

            document.write("<h2>");

            for(let i=0; i<numeros; i++){
                document.write("*");
            }
            document.write("</h2>");
            ++contador;
        }

        


    </script>
</head>
<body>
    
</body>
</html>
